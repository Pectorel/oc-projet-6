<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/global.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Fisheye - photographe </title>
  </head>
  <body id="photographer-page">

    <header class="container my-4">
        <a href="./">
            <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
        </a>
    </header>

    <main id="main">
        <div class="photograph-header container mb-3"></div>

        <div class="media-filters container mb-5">

            <label class="mr-3" for="media-sort">Trier par</label>
            <select class="media-select" name="media_sort" id="media-sort">
                <option value="likes">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>

        </div>

        <div class="media-container container"></div>
    </main>

    <div id="media-lightbox">

        <div class="lightbox">

            <img class="close-lightbox" src="assets/icons/close-lightbox.svg" data-close="#media-lightbox"/>

            <div class="lightbox-media-container">
                <img class="lightbox-media-prev" src="./assets/icons/arrow.svg" alt="Previous image" data-lightbox-prev>

                <div class="lightbox-media"></div>
                
                <img class="lightbox-media-next" src="./assets/icons/arrow.svg" alt="Next image" data-lightbox-next>
            </div>

        </div>

    </div>

    <div id="contact-modal">
        <div class="modal">
            <header class="mb-2">
              <h1 class="modal-title">Contactez-moi</h1>
              <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form id="modal-form" name="modal-form" action="./" method="POST" onsubmit="onFormSubmit(event, this);">
                <div class="form-field">
                    <label for="first-name">Prénom</label>
                    <input id="first-name" name="first_name" required/>
                </div>
                <div class="form-field">
                    <label for="last-name">Nom</label>
                    <input id="last-name" name="last_name" required/>
                </div>
                <div class="form-field">
                    <label for="mail">Email</label>
                    <input id="mail" name="mail" required/>
                </div>
                <div class="form-field mb-3">
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" cols="30" rows="6" required></textarea>
                </div>
                <button type="submit" class="contact-button">Envoyer</button>
            </form>
        </div>
    </div>


    <script src="./scripts/utils/dataFunctions.js"></script>
    <script src="./scripts/utils/createElement.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
