<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/98c1f2f2c1.js" crossorigin="anonymous"></script>
  </head>
  <body id="photographer-page">

    <header class="container my-4">
        <a href="./">
            <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
        </a>
    </header>

    <main id="main">
        <div class="photograph-header container mb-3"></div>

        <div class="media-filters container mb-5">

            <span class="mr-3 sort-label">Trier par</span>

            <div class="listbox-container">
                <button class="btn sort-btn" data-listbox-target="#sort-listbox">Aucun Tri</button>
                <div id="sort-listbox" class="listbox" data-listbox data-listbox-callback="sortMedia">
                    <span class="listbox-option" data-listbox-option="likes">Popularité</span>
                    <span class="listbox-option" data-listbox-option="date">Date</span>
                    <span class="listbox-option" data-listbox-option="title">Titre</span>
                </div>
            </div>

        </div>

        <div class="media-container container"></div>

        <div id="photographer-details-container">

            <div class="photographer-details-likes">
                <span id="photographer-details-like-number" data-like-change></span>
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="photographer-details-price">
                <span id="photographer-details-price-number"></span>
            </div>

        </div>
    </main>

    <div id="media-lightbox">

        <div class="lightbox">

            <img class="close-lightbox" src="assets/icons/close-lightbox.svg" data-close="#media-lightbox"/>

            <div class="lightbox-media-container">
                <img class="lightbox-media-prev" src="./assets/icons/arrow.svg" alt="Previous image" data-lightbox-prev>

                <div class="lightbox-media"></div>
                
                <img class="lightbox-media-next" src="./assets/icons/arrow.svg" alt="Next image" data-lightbox-next>
            </div>

        </div>

    </div>

    <div id="contact-modal">
        <div class="modal">
            <header class="mb-2">
              <h1 class="modal-title">Contactez-moi</h1>
              <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form id="modal-form" name="modal-form" action="./" method="POST" onsubmit="onFormSubmit(event, this);">
                <div class="form-field">
                    <label for="first-name">Prénom</label>
                    <input id="first-name" name="first_name" required/>
                </div>
                <div class="form-field">
                    <label for="last-name">Nom</label>
                    <input id="last-name" name="last_name" required/>
                </div>
                <div class="form-field">
                    <label for="mail">Email</label>
                    <input id="mail" name="mail" required/>
                </div>
                <div class="form-field mb-3">
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" cols="30" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn submit-btn">Envoyer</button>
            </form>
        </div>
    </div>


    <script src="./scripts/utils/jsonFetcher.js"></script>
    <script src="./scripts/utils/dataFunctions.js"></script>
    <script src="./scripts/utils/createElement.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <script src="./scripts/factories/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
